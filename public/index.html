<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alex-web presents Tic Tac Toe in javascript</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">

    <!-- bower:css -->
    <!-- endbower -->

    <link href="css/ttt.css" rel="stylesheet" type="text/css">
    <link href="css/footer.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h4 class="text-center">Alex-web presents</h4>
            <h1 class="text-center">Tic Tac Toe in Javascipt</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="player cross left">
                <span class="text-center label">X</span>
            </div>
            <div class="text-center">
                <div class="boardWrapper">
                    <div class="crosshairs">
                        <img src="assets/crosshairs.png" alt="" />
                    </div>
                    <div class="board">
                        <table class="table">
                            <tr>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                                <td>
                                    <div class="symbol"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <img src="assets/board.jpg" width="900" alt="" />
                </div>
                <div>
                    Now playing: <span class="nowPlaying"></span>
                </div>
            </div>
            <div class="player circle right">
                <span class="text-center label">O</span>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
<div class="footer">
    <div class="col-lg-12">
    </div>
</div>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->

<script type="text/javascript" src="js/Strings.js"></script>
<script type="text/javascript" src="js/Board.js"></script>
<script type="text/javascript" src="js/ttt.js"></script>

</body>
</html>
